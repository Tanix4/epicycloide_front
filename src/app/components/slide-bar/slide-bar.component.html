<div class="custom-slider">
  <div class="slider">
    <p-slider [(ngModel)]="value"></p-slider>
  </div>
  <div class="buttons-slide">
    <p-button icon="pi pi-step-backward" [rounded]="true" />
    <p-button icon="pi pi-step-forward" [rounded]="true" />
    <p-button icon="pi pi-play" [rounded]="true" />
    <p-button icon="pi pi-pause" [rounded]="true" />
  </div>
</div>
